<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FM Modulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="startAppWithDefaultParameters()">
    <div class="wrapper">
      <div class="header">
        <span class="header-content">
          <strong>
            Laboratory simulator for presentation of fading in FM radio links
          </strong>
        </span>
      </div>
      <div class="content">
        <div class="content-top">
          <div class="top-left">
            <div class="block-title">carrier signal</div>
              <div class="block-content">
                  <canvas id="my-carrier-canvas">
              </div>
              <div class="block-footer">
                    <button class="footer-button" onclick="playCarrierSignal()"> <img alt="loudspeaker" src="./Images/megaphone.svg" /></button>
              </div>
              </div>
            <div class="top-center"></div>
            <div class="top-right">
            <div class="block-title">control panel</div>
            <div class="block-content">
              <div id="control-panel">
                <div class="carrier-panel">
                  <div class="control-panel-title">carrier signal</div>
                  <div class="signal-parameter-title">amplitude</div>
                  <input 
                  id="carrier-input-amplitude" 
                  class="slider" 
                  type="range"                   
                  min="0"
                  max="1"
                  step="0.1"
                  oninput="handleCarrierAmplitudeChange(this.value)"/>
                  <div class="carrier-div-amplitude"></div>
                  <div class="signal-parameter-title">frequency</div>
                  <input 
                  id="carrier-input-freq" 
                  class="slider" 
                  type="range"                   
                  min="0"
                  max="4000"
                  step="100"
                  oninput="handleCarrierFreqChange(this.value)"/>
                  <div class="carrier-div-frequency"></div>
                </div>
                <div class="message-panel">
                  <div class="control-panel-title">message signal</div>
                  <div class="signal-parameter-title">amplitude</div>
                  <input 
                  id="message-input-amplitude" 
                  class="slider" 
                  type="range"                   
                  min="0"
                  max="1"
                  step="0.1"
                  oninput="handleMessageAmplitudeChange(this.value)"/>
                  <div class="message-div-amplitude"></div>
                  <div class="signal-parameter-title">frequency</div>
                  <input 
                  id="message-input-freq" 
                  class="slider" 
                  type="range"                   
                  min="0"
                  max="400"
                  step="50"
                  oninput="handleMessageFreqChange(this.value)"/>
                  <div class="message-div-frequency"></div>
                </div>
             </div>
            </div>
            <div class="block-footer">
              <button class="footer-button" onclick="startAppWithDefaultParameters()">reset to default params</button>
            </div>
          </div>
        </div>
        <div class="content-center">
          <div class="center-left">
            <div class="block-title">message signal</div>
            <div class="block-content">
              <canvas id="my-message-canvas"></canvas>
            </div>
              
            <div class="block-footer">
              <button class="footer-button" onclick="playMessageSignal()"> <img alt="loudspeaker" src="./Images/megaphone.svg" /></button>
            </div>
          </div>
          <div class="center-center">
            <div class="block-title">modulated signal</div>
            <div class="block-content">
              <canvas id="my-modulated-canvas"></canvas>
            </div>
            <div class="block-footer">
              <button class="footer-button" onclick="playModulatedSignal()"> <img alt="loudspeaker" src="./Images/megaphone.svg" /></button>
            </div>
          </div>
          <div class="center-right">
            <div class="block-title">demodulated signal</div>
            <div class="block-content"></div>
            <div class="block-footer"></div>
          </div>
         </div>
          <div class="content-bottom">
          <div class="bottom-left"></div>
          <div class="bottom-center"></div>
          <div class="bottom-right">
            <div class="block-title">S/N</div>
            <div class="block-content">
              <div class="slider-container">
                <input
                  disabled
                  id="sn-input" 
                  class="slider"
                  type="range"
                  min="0"
                  max="30"
                  step="1"
                  oninput="handleSNOnInput(this.value)"
                />
                <div class="slider-counter">s/n turned off</div>
              </div>
            </div>
            <div class="block-footer">
              <button onclick="handleSNButton()" class="footer-button" id="sn-button">
                enable
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
          <img alt="Footer icon" src="./Images/c-circle.svg"/> 
          <div class="footer-content">
          2022 FM Modulator. All rights reserved.
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./App.js"></script>
  </body>
</html>
